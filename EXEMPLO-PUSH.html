<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de arrays</h1>
    <p>Criando um array e adicionando novos itens no console</p>
    <script>
        //Criando o array de POKEMON
        let listaPokemons = ['PIKACHU', 'CHARMANDER', 'BULBASAUR']

        //Adicionar o pokemon no array
        listaPokemons.push('SQUIRTLE')

        console.log(listaPokemons)

        listaPokemons.push('KADABRA', 'MUK', 'GOBAT')

        console.log(listaPokemons)
    </script>
</body>
</html>
